<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saved Articles</title>
  </head>
  <body>
    <h1>Saved Articles</h1>
    <nav>
      <a href="/">Home</a> |
      <a href="/saved_articles">Saved Articles</a>
    </nav>

    <h2>{{ article.title }}</h2>
    <p>{{ article.summary }}</p>
    <a href="{{ article.url }}" target="_blank">Read full article</a>
    <hr />
    {% endfor %}
  </body>
</html>

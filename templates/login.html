<!DOCTYPE html>
<html lang="en">
<head>
    <meta> charset="UTF-8" >
    <title>Login Page</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <link
    rel="stylesheet"
    type="text/css"
    href="{{ url_for('static', filename='style.css') }}"
    />
    <link
    rel="stylesheet"
    type="text/css"
    href="{{ url_for('static', filename='login.css') }}"
    />
</head>
<body>
    <h1>Login</h1>
    <nav>
        <a href="/">Home</a> |
        <a href="login">Login</a> |
        <a href="register">Register</a>
    </nav>
    {% if message %}
    <p>{{ message }}</p>
    {% endif %}
    <form method="POST" action="/login">
        {% if message %}
        <div class="message">{{ message }}</div>
        {% endif %}
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox"/></br></br>
        <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox"/></br></br>
        <button type="submit" class="btn form-control btn-default">Register</button>
    </form>
    <h1>{{message}}</h1>
</body>
</html>
